<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="initialRender()">
    <div class="help"></div>
        <div class="row flex-container">
            <div class="column" id="oneBoard">
                <div class="textOneBoard"></div>
                <div class="scoreOneBoard"></div>
                <button id="button1">Next Turn</button>
            </div>
            <div class="column" id="twoBoard">
                <div class="textTwoBoard"></div>
                <div class="scoreTwoBoard"></div>
                <button id="button2" style="display: none;">Next Turn</button>
            </div>
        </div>
        <br>
        <div id="restartButton">
            <button id="restart">Restart Game?</button>
        </div>

    <script type="text/javascript" src="working.js"></script>

</body>
</html>
